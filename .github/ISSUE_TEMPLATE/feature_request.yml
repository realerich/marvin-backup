---
name: ✨ 功能请求
description: 提议一个新功能或改进
title: "[Feature] "
labels: ["enhancement", "triage"]
assignees:
  - realerich
body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！请描述你的想法。
        
  - type: textarea
    id: problem
    attributes:
      label: 问题/需求
      description: 你的功能请求是为了解决什么问题
      placeholder: 我遇到了 ... 的困扰
    validations:
      required: true
      
  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 你希望如何实现
      placeholder: 希望能添加 ... 功能
    validations:
      required: true
      
  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考虑过的其他解决方案
      
  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      options:
        - P0 - 紧急（阻碍工作）
        - P1 - 高（显著提升效率）
        - P2 - 中（锦上添花）
        - P3 - 低（可有可无）
    validations:
      required: true
