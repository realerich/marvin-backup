name: Daily Backup & Release

on:
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤©å‡Œæ™¨2ç‚¹è‡ªåŠ¨å¤‡ä»½
  workflow_dispatch:    # æ”¯æŒæ‰‹åŠ¨è§¦å‘
    inputs:
      release_type:
        description: 'å‘å¸ƒç±»åž‹'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Create backup commit
      run: |
        git add -A
        git commit -m "ðŸ¤– Daily backup: ${{ steps.date.outputs.date }}" || echo "No changes to commit"
        git push origin master

    - name: Calculate next version
      id: version
      run: |
        # èŽ·å–æœ€æ–°æ ‡ç­¾
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"
        
        # è§£æžç‰ˆæœ¬å·
        MAJOR=$(echo $LATEST_TAG | cut -d. -f1 | sed 's/v//')
        MINOR=$(echo $LATEST_TAG | cut -d. -f2)
        PATCH=$(echo $LATEST_TAG | cut -d. -f3)
        
        # æ ¹æ®å‘å¸ƒç±»åž‹é€’å¢žç‰ˆæœ¬
        RELEASE_TYPE="${{ github.event.inputs.release_type || 'patch' }}"
        if [ "$RELEASE_TYPE" = "major" ]; then
          MAJOR=$((MAJOR + 1))
          MINOR=0
          PATCH=0
        elif [ "$RELEASE_TYPE" = "minor" ]; then
          MINOR=$((MINOR + 1))
          PATCH=0
        else
          PATCH=$((PATCH + 1))
        fi
        
        NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION"

    - name: Create Tag
      run: |
        git tag -a ${{ steps.version.outputs.new_version }} -m "Backup release ${{ steps.version.outputs.new_version }}"
        git push origin ${{ steps.version.outputs.new_version }}

    - name: Generate Release Notes
      id: release_notes
      run: |
        cat > release_notes.md << 'EOF'
        ## ðŸ“¦ è‡ªåŠ¨å¤‡ä»½å‘å¸ƒ
        
        **å¤‡ä»½æ—¥æœŸ**: ${{ steps.date.outputs.date }}
        **ç‰ˆæœ¬**: ${{ steps.version.outputs.new_version }}
        
        ### ðŸ“Š åŒ…å«å†…å®¹
        - Workspace å®Œæ•´å¤‡ä»½
        - æ–‡æ¡£å’Œé…ç½®æ–‡ä»¶
        - ä»»åŠ¡ç®¡ç†æ•°æ®
        
        ### ðŸ”’ æ ¡éªŒä¿¡æ¯
        - æäº¤: ${{ github.sha }}
        - åˆ†æ”¯: ${{ github.ref }}
        
        ---
        *æ­¤å‘å¸ƒç”± GitHub Actions è‡ªåŠ¨ç”Ÿæˆ*
        EOF

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.new_version }}
        name: "ðŸ¤– Daily Backup ${{ steps.date.outputs.date }}"
        body_path: release_notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload workspace artifact
      uses: actions/upload-artifact@v4
      with:
        name: workspace-backup-${{ steps.date.outputs.date }}
        path: |
          .
          !.git
        retention-days: 30
