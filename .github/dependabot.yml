version: 2

updates:
  # Python 依赖更新
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 10
    reviewers:
      - "realerich"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "⬆️ "
      include: "scope"
    # 自动合并安全更新
    auto-merge:
      enabled: true
      allowed-updates:
        - match:
            update_type: "security"

  # GitHub Actions 更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5
    reviewers:
      - "realerich"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "⬆️ "
      include: "scope"
